<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main" id="main">
        <div class="container">
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link active">Promodoro</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            Short Break
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">
                            Long Break
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="timer-box">
                <div class="promodoro">
                    <div class="time promodoro_time">
                        25:00
                    </div>
                    <button class="btn btn-promodoro">START</button>
                </div>

                <div class="short_break">
                    <div class="time shortBreak_time">
                        5:00
                    </div>
                    <button class="btn btn-shortBreak">START</button>
                </div>

                <div class="long_break">
                    <div class="time longBreak_time">
                        15:00
                    </div>
                    <button class="btn btn-longBreak">START</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
